<html>
<head>
    <title>Update Profile</title>
</head>
<body>
    <h1>Update Profile</h1>
    <form method="post" action="{% url 'update_profile' %}">
        {% csrf_token %}
        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" value="{{ profile.date_of_birth|date:'Y-m-d' }}">
        <br><br>
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{ profile.phone_number }}">
        <br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ profile.address }}">
        <br><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
